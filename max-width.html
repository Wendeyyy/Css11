<!DOCTYPE html>
<html>
<head>
<style>
div.ex1 {
  width: 500px;
  margin: auto;
  border: 3px solid #73AD21;
}

div.ex2 {
  max-width: 500px;
  margin: auto;
  border: 3px solid #73AD21;
}
</style>
</head>
<body>

<h2>CSS Max-width</h2>

<div class="ex1">ini width: 500px;</div>
<br>

<div class="ex2">ini max-width: 500px;</div>
<p><strong>Tip:</strong> Seret jendela browser ke lebar lebih kecil dari 500px, untuk melihat perbedaannya</p>
</body>
</html>
<body>
  <html>
  <style>
  div {
  max-width: 500px;

</body>
</html>
